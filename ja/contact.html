<html lang="ja">
	<head>
		<meta charset="UTF-8">

		<link rel="../images/280/action_280.jpg" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>映画レビューサイト | 問い合わせ</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo"><a href="index.html">映画レビューサイト</a></div>
				<input type="checkbox" id="toggle">
				<label for="toggle">
					<div class="burger">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</label>
				<ul class="navbar">
					<li class="navlink"><a href="index.html">ホーム</a></li>
					<li class="navlink"><a href="reviews.html">映画レビュー</a></li>
					<li class="navlink"><a href="about.html">概要</a></li>
					<li class="navlink"><a href="contact.html">問い合わせ</a></li>
					<div class="langnav">
						<li class="lang"><a rel="alternate" href="../contact.html" hreflang="en" lang="en">EN</a></li>
						<li class="lang"><a rel="alternate" href="contact.html" hreflang="ja" lang="ja">日本語</a></li>
					</div>
				</ul>
			</nav>
			<div class="nav-shadow"><div>
		</header>

		<section id="subpage">
			<div class="container">
				<div class="title-line">
					<h1>問い合わせ</h1>
					<hr>
				</div>
			</div>
			<div class="container">
				<div class="box">
					<div class="box-pic">
						<img src="../images/1080/dreamy_1080.jpg">
					</div>
					<div class="box-info" style="width: 64%; height: 97%;">
						<form action="../success.html" name="contact-form" class="contact-form" data-netlify-recaptcha="true" data-netlify="true" onsubmit="return required(event)">
							<div class="form-group">
								<label for="name" class="contact-label">お名前</label>
								<input type="text" name="lastname" placeholder="">
								<input type="text" name="firstname" placeholder="">
							</div>
							<div class="form-group">
								<label for="email" class="contact-label">メールアドレス＊<p class="input-error" style="padding: 0 1%; line-height:inherit;">メールアドレスを入力してください</p></label>

								<input type="email" name="email" placeholder="">
							</div>
							<div class="form-group">
								<label for="subject" class="contact-label">件名</label>
								<input type="text" name="subject" placeholder="">
							</div>
							<div class="form-group">
								<label for="message" class="contact-label">メッセージ＊ <p class="input-error" style="padding: 0 1%; line-height:inherit;">メッセージを入力してください</p></label>
								<textarea name="message" placeholder="" aria-multiline="true" aria-placeholder=""></textarea>
							</div>
							<div data-netlify-recaptcha="true"></div>
							<p class="input-error" style="padding: 2% 0;">入力内容に不備が見つかりました。</p>
							<input class="submit-btn" type="submit" name="submit" value="お問い合わせする">
						</form>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<a href="fair-use.html"><p>フェアユース</p></a>
			<p>All Rights Reserved &copy; 2022 社名</p>
		</footer>

	</body>
</html>
